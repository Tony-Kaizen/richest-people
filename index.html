<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c268871fdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>DOM Array Methods</title>
</head>

<body>

  <h1>DOM Array Methods</h1>

  <div class="container">

    <main id="main">
      <div class="titles__container">
        <h2><strong>Person</strong> Wealth</h2>
      </div>
      <ul id="list"></ul>
    </main>

    <aside class="sidebar">
      <button id="add" class="btn">Add User <i class="fas fa-plus"></i></button>
      <button id="double" class="btn">Double Money <i class="fas fa-times"></i></button>
      <button id="millionaires" class="btn">Show Only Millionaires<i class="fas fa-dollar-sign"></i></button>
      <button id="sort" class="btn">Sort by Richest<i class="fas fa-long-arrow-alt-down"></i></button>
      <button id="calc" class="btn">Calculate Entire Wealth<i class="fas fa-calculator"></i></button>
    </aside>

  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>

</html>
